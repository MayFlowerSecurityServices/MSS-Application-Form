<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSS-Application-Form</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Banner Styles */
        .banner {
            width: 100%;
            height: 150px;
            background-image: url('https://cdn.discordapp.com/attachments/931518004133494784/1314307161903468594/Screenshot_2024-12-05_000145.png?ex=67534b6e&is=6751f9ee&hm=ecacb1b83d455b84ebb2fb37128d8a83a4e18d8a9e8560dfee2cae3207b258a4&');
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        /* Logos Styles */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 160px;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .second-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 100px;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        /* Form Container */
        .form-container {
            width: 90%;
            max-width: 1100px;
            height: 75%;
            border-radius: 12px;
            overflow: hidden;
            background-color: #1e1e1e;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        /* Form Embed */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            filter: brightness(1.1);
        }

        /* Hover Effect for Form */
        .form-container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        /* Subtle Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Banner Image -->
    <div class="banner"></div>

    <!-- Left Logo -->
    <img class="logo" src="https://lh4.googleusercontent.com/MBdF-SI_4vqAAK21KPoHoOs5uYFt1b3ZQcRvzGRw1ZjEZ4ohkHe7apNejd1YqUk-c0MpRUjxFMr3e_kRIjdsG_Bk3DvhW84IrFwmL4BqQhj8VmRJ7BpL0hXuR6IgHgzsXQ=w349" alt="Left Logo">

    <!-- Right Logo -->
    <img class="second-logo" src="https://tr.rbxcdn.com/180DAY-a90298c8b5df4d70540487335e29cb29/150/150/Image/Webp/noFilter" alt="Right Logo">

    <!-- Form Container -->
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/1GBi1nXWTNhAMMRb4AELtFyLS242DQan0d3wBFGaugEM/preview"></iframe>
    </div>
</body>
</html>
